<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-APIRESTful</title>
</head>
<body>
    
    <form action="/api/productos" enctype="multipart/form-data" method="get">
        <button>Mostrar productos</button>
    </form>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos" method="post">
        Title: <input type="text" name="title">
        Price: <input type="number" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
</body>
</html>
