<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Ingreso</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body onload="cleanForm()">
    <header>
        <nav class="navbar bg-light">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/productos">Ver productos</a>
                    </li>
                </ul>                
            </div>
          </nav>
    </header>

    <div  class="container mt-3 d-flex justify-content-center flex-column align-items-center">        
        <div class="text-bg-light " style="padding: 0rem 2rem;">
            <h2 style="color:blue;">Ingrese Producto</h2>
            <form action="/productos" autocomplete="off" method="POST" style="display: flex; justify-content: center; align-items: center; flex-direction: column;" id="form">
                <div class="form-group">
                    <label for="nombre"><b>Title</b></label>
                    <input class="form-control" type="text" name="title" required>
                </div>
            
                <div class="form-group">
                    <label for="apellido"><b>Price</b></label>
                    <input class="form-control" type="number" name="price" required>
                </div>
            
                <div class="form-group">
                    <label for="thumbnail"><b>Thumbnail</b></label>
                    <input class="form-control" type="text" name="thumbnail" required>
                </div>        
                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>        
    </div>
</body>
<script>
    function cleanForm(){
        document.getElementById('form').reset();
    }
</script>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }

    input[type=number] {
    -moz-appearance: textfield;
    }
</style>
</html>
